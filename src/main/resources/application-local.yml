spring:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        format_sql: true
        default_batch_fetch_size: 100

  datasource:
    url: jdbc:postgresql://localhost:5432/tutor-local
    driver-class-name: org.postgresql.Driver
    username: root
    password: password

  flyway:
    enabled: true